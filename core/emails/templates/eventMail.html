<table style="width:100%;margin:0;padding: 50px 0;background-color:#f2f4f6;" width="100%" cellpadding="0"
       cellspacing="0" role="presentation">
    <tbody>
    <tr>
        <td style="word-break:break-word;font-family:Lato,Tahoma,sans-serif;font-size:16px" align="center">
            <table style="width:100%;margin:0;padding:0" width="100%" cellpadding="0" cellspacing="0"
                   role="presentation">
                <tbody>
                <tr>
                    <td style="word-break:break-word;font-family:Lato,Tahoma,sans-serif;font-size:16px;height:48px;width:570px;margin:0 auto">
                        <table
                                style="width:570px;margin:0 auto;padding:15px;background-color:#fff;background:#001529"
                                align="center" width="570" cellpadding="0" cellspacing="0" role="presentation">
                            <tbody>
                            <tr>
                                <td style="word-break:break-word;font-family:Lato,Tahoma,sans-serif;font-size:16px">
                                    <a style="color: #fff;font-weight: bold;text-decoration: none;"
                                       href="{{ORIGIN}}" target="_blank">
                                        {{ORG_NAME}}
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td style="word-break:break-word;font-family:Lato,Tahoma,sans-serif;font-size:16px;width:100%;margin:0;padding:0"
                        width="570" cellpadding="0" cellspacing="0">
                        <table
                                style="width:570px;margin:0 auto;padding:0;background-color:#fff" align="center"
                                width="570" cellpadding="0" cellspacing="0" role="presentation">


                            <tbody>
                            <tr>
                                <td style="word-break:break-word;font-family:Lato,Tahoma,sans-serif;font-size:16px;padding:37px 45px 20px">
                                    <div>
                                        <h2 style="margin-top:0;color:#333;font-size:20px;font-weight:bold;text-align:left">
                                            Для вас назначена встреча
                                        </h2>

                                        <p style="color:#51545e;margin:0.4em 0 1.1875em;font-size:16px;line-height:1.625">
                                            Тема: {{SUBJECT}}
                                        </p>

                                        <p style="color:#51545e;margin:0.4em 0 1.1875em;font-size:16px;line-height:1.625">
                                            Дата и время: {{DATE}}, {{TIME}}
                                        </p>

                                        <p style="color:#51545e;margin:0.4em 0 1.1875em;font-size:16px;line-height:1.625">
                                            Место проведения:<br>
                                            {{ROOM}}<br>
                                            {{BUILDING}} - {{FLOOR}}<br>
                                            {{ADDRESS}}
                                        </p>

                                        <p style="color:#51545e;margin:0.4em 0 1.1875em;font-size:16px;line-height:1.625">
                                            Организатор: {{OWNER}}, {{OWNER_PHONE}}
                                        </p>

                                        <p style="color:#51545e;margin:0.4em 0 1.1875em;font-size:16px;line-height:1.625">
                                            Описание: {{DESCRIPTION}}
                                        </p>

                                        <p style="color:#51545e;margin:0.4em 0 1.1875em;font-size:16px;line-height:1.625">
                                            <a style="color:#1890ff" href="{{ORIGIN}}/#/events/{{EVENT_ID}}" target="_blank"
                                               >Посмотреть мероприятие</a> в системе бронирования.
                                        </p>
                                    </div>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </td>
                </tr>

                </tbody>
            </table>
        </td>
    </tr>
    </tbody>
</table>
